<!DOCTYPE html>
<html lang="en">
    <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">

        <title>MOVIE SEARCH APP</title>
        <script src="src/index.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="search bar">
          <h1>You Fancy A Movie Tonight?</h1>
        </div>
        <div class="searchInfo">
            <h2>Search Your Favorite Movies Here</h2>
        </div>

        <div id="search details">
        <form id="movie-form">
        <input type="text" placeholder="Search by Title or Name" class="search movie" name="movies" />
        <input type="submit" value="Search Results"/>
        </form>
        <button id="reset-btn">Reset Search</button>
    </div>
    </body>
