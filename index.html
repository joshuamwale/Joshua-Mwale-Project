<!DOCTYPE html>
<html lang="en">
    <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">

        <title>MOVIE SEARCH APP</title>
        <script src="src/index.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body>
        <header>
        <div id="searchBar">
          <h1>Search Your Favorite Movies In One Place</h1>
          <div>
          <p class="Intro">
            Jump Right Into The Action. 
            <br>
            Search Now.
            <br>
            Watch at your convenience!
          </p>
          </div>
          <!-- display movie title and description here-->
          </div>

          <div class="movieDetails">
            <div id="detailed-info">
                <p id="results"></p>
                <img
                id="image"/>
          </div>
          </div>
        <form id="movie-form">
        <input type="text" placeholder="Search by Title or Name" id="search-movie" name="movies" />
        <input type="submit" id="search results"    value="Search Results"/>
        </form>
        <button id="reset-btn">Reset Search</button>

        </div>

        </header>

    </div>
  </body>
</html>
